resources:
- repo: self
queue:
  name: Hosted Ubuntu 1604
  demands: 
  - npm
  - node.js

steps:
- task: Npm@1
  displayName: 'npm install'
  inputs:
    workingDir: web/

    verbose: false


- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: web

    includeRootFolder: false


- task: PublishBuildArtifacts@1
  displayName: 'Publish artifacts: drop'



